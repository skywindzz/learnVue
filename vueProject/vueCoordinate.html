<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.0.5/dist/vue.js"></script>
</head>
<body>
    <div id="coor">
        <p>Vue coordinate example</p>
        <p v-on:mousemove="showCoor">mouse coordinate: x: {{ x }}  y: {{ y }}
            <span v-on:mousemove.stop.prevent> DEAD SPOT </span>  <!--can chain events -->
        </p>

        <input type="text" v-on:keyup.enter.space="alertMe"> <!-- key modifiers also availiable for keyup you can chain them too -->
    </div>

    <script>
        new Vue({
            el: "#coor",
            
            data: {
                x: 0,
                y: 0
            },
            
            methods: {
                showCoor: function (event) {
                    this.x = event.clientX;
                    this.y = event.clientY; 
                },

                alertMe: function (event) {
                    alert("you pressed" + " " + event.target.value);
                }
            }
        })
    </script>
    
</body>
</html>
