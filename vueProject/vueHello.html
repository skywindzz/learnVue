<!doctype html>
<html>
    <head>
        <script src="https://unpkg.com/vue@2.0.5/dist/vue.js"></script>
        <title>vueHello</title>
    </head>
    <body>
        <div id="root">
            <input @input="changeMessage">
            <p>{{ message }}</p>
            <p>{{ count }}</p>
            <button v-on:click="addTwo(2)"> Add Two</button>
        </div>
        
        
        <script>
            new Vue({
                el: "#root",
                data: {
                    message: "hello vue",
                    count: 0
                },
                methods: {
                    changeMessage() {
                        this.message = event.target.value
                    },
                    addTwo(counts) {
                        this.count += counts
                    }

                }
            })
        </script>
    </body>
</html>
